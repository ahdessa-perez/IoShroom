<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoShroom Mobile Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFFFFF;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .carousel-item img {
            display: block;
            margin: auto;
            width: 350px;
            height: 801px;
            object-fit: fill;
        }

        .carousel-indicators li {
            background-color: #FFA559;
            border-radius: 50%;
            width: 12px;
            height: 12px;
        }

        .carousel-indicators .active {
            background-color: #FF7800;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }

        .carousel-thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .carousel-thumbnails img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .carousel-thumbnails img.active {
            border-color: #FF7800;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 50%;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #FFA559;
            border-radius: 50%;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IoShroom Mobile Application</h1>
        <div id="ioshroomCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#ioshroomCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#ioshroomCarousel" data-slide-to="1"></li>
                <li data-target="#ioshroomCarousel" data-slide-to="2"></li>
                <li data-target="#ioshroomCarousel" data-slide-to="3"></li>
                <li data-target="#ioshroomCarousel" data-slide-to="4"></li>
                <li data-target="#ioshroomCarousel" data-slide-to="5"></li>
                <li data-target="#ioshroomCarousel" data-slide-to="6"></li>
                <li data-target="#ioshroomCarousel" data-slide-to="7"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="Frame 1.png" alt="Log In Page">
                </div>
                <div class="carousel-item active">
                    <img src="Frame 2.png" alt="Sign Up Page">
                </div>
                <div class="carousel-item">
                    <img src="Frame 3.png" alt="Dashboard">
                </div>
                <div class="carousel-item">
                    <img src="Frame 4.png" alt="Incubation Control">
                </div>
                <div class="carousel-item">
                    <img src="Frame 5.png" alt="IoShroom Live">
                </div>
                <div class="carousel-item">
                    <img src="Frame 8.png" alt="Water Reservoir">
                </div>
                <div class="carousel-item">
                    <img src="Frame 10.png" alt="Incubation Layer Status">
                </div>
                <div class="carousel-item">
                    <img src="Frame 11.png" alt="Profile">
                </div>
                
            </div>

            <a class="carousel-control-prev" href="#ioshroomCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#ioshroomCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="carousel-thumbnails">
            <img src="Frame 1.png" alt="Log In Page Thumbnail" data-target="#ioshroomCarousel" data-slide-to="0" class="active">
            <img src="Frame 2.png" alt="Sign Up Page Thumbnail" data-target="#ioshroomCarousel" data-slide-to="1">
            <img src="Frame 3.png" alt="Dashboard Thumbnail" data-target="#ioshroomCarousel" data-slide-to="2">
            <img src="Frame 4.png" alt="Incubation Control Thumbnail" data-target="#ioshroomCarousel" data-slide-to="3">
            <img src="Frame 5.png" alt="IoShroom Live Thumbnail" data-target="#ioshroomCarousel" data-slide-to="4">
            <img src="Frame 8.png" alt="Water Reservoir Thumbnail" data-target="#ioshroomCarousel" data-slide-to="5">
            <img src="Frame 10.png" alt="Incubation Layer Status Thumbnail" data-target="#ioshroomCarousel" data-slide-to="6">
            <img src="Frame 11.png" alt="Profile Thumbnail" data-target="#ioshroomCarousel" data-slide-to="7">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.carousel-thumbnails img').click(function () {
                $('.carousel-thumbnails img').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
</body>
</html>
